[metadata]
name = mplhep
version = file: src/mplhep/.VERSION
long_description = file: README.md
long_description_content_type = text/markdown
author = andrzejnovak
author_email = "novak5andrzej@gmail.com"
license = MIT License
description = Matplotlib styles for HEP
url = "https://github.com/andrzejnovak/mplhep/"
classifiers =
    Intended Audience :: Science/Research
    License :: OSI Approved :: MIT License
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.6
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Topic :: Scientific/Engineering :: Physics


[options]
zip_safe = False
python_requires = >=3.5
package_dir =
    =src
packages = find:
include_package_data = True
install_requires =
    matplotlib>=3.1
    numpy>=1.16.0
    scipy>=1.1.0
    requests~=2.21
    packaging

[options.packages.find]
where = src

# Additional configuration is in matplotlib/testing/conftest.py.
[tool:pytest]
minversion = 3.6
testpaths = tests
python_files = test*.py
